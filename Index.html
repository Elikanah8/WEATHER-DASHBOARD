<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #b2bbe4 0%, #9b92a3 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 10px;
        }

        #cityInput {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s;
        }

        #cityInput:focus {
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .current-weather {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: none;
        }

        .current-weather.active {
            display: block;
        }

        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .city-name {
            font-size: 2rem;
            color: #667eea;
        }

        .date {
            color: #666;
            font-size: 0.9rem;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .weather-icon {
            font-size: 5rem;
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
        }

        .weather-description {
            font-size: 1.5rem;
            color: #666;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .forecast {
            display: none;
        }

        .forecast.active {
            display: block;
        }

        .forecast-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .forecast-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .forecast-date {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 3rem;
            margin: 10px 0;
        }

        .forecast-temp {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .forecast-desc {
            color: #666;
            text-transform: capitalize;
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            display: none;
        }

        .loading.active {
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .weather-main {
                flex-direction: column;
                text-align: center;
            }

            .temperature {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p>Get real-time weather information for any city</p>
        </header>

        <div class="search-box">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name (e.g., London, New York, Tokyo)"
                    required
                >
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="error" id="error"></div>
        <div class="loading" id="loading">Loading weather data...</div>

        <div class="current-weather" id="currentWeather">
            <div class="weather-header">
                <div>
                    <h2 class="city-name" id="cityName"></h2>
                    <p class="date" id="date"></p>
                </div>
            </div>
            <div class="weather-main">
                <div class="weather-icon" id="weatherIcon"></div>
                <div>
                    <div class="temperature" id="temperature"></div>
                    <div class="weather-description" id="description"></div>
                </div>
            </div>
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>

        <div class="forecast" id="forecast">
            <h3 class="forecast-title">5-Day Forecast</h3>
            <div class="forecast-grid" id="forecastGrid"></div>
        </div>
    </div>

    <script>
        // YOUR API KEY HERE - Replace with your OpenWeatherMap API key
        const API_KEY = 'c2ba1206290a751e7e878781d0316660';
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';

        // DOM Elements
        const searchForm = document.getElementById('searchForm');
        const cityInput = document.getElementById('cityInput');
        const currentWeather = document.getElementById('currentWeather');
        const forecast = document.getElementById('forecast');
        const error = document.getElementById('error');
        const loading = document.getElementById('loading');

        // Weather icon mapping
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        // Event Listeners
        searchForm.addEventListener('submit', handleSearch);

        async function handleSearch(e) {
            e.preventDefault();
            const city = cityInput.value.trim();
            
            if (!city) return;

            if (API_KEY === 'YOUR_API_KEY_HERE') {
                showError('Please add your OpenWeatherMap API key in the JavaScript code!');
                return;
            }

            hideAll();
            showLoading();

            try {
                const weatherData = await fetchWeather(city);
                const forecastData = await fetchForecast(city);
                
                hideLoading();
                displayCurrentWeather(weatherData);
                displayForecast(forecastData);
            } catch (err) {
                hideLoading();
                showError(err.message);
            }
        }

        async function fetchWeather(city) {
            const response = await fetch(
                `${BASE_URL}/weather?q=${city}&units=metric&appid=${API_KEY}`
            );
            
            if (!response.ok) {
                if (response.status === 404) {
                    throw new Error('City not found. Please check the spelling and try again.');
                } else if (response.status === 401) {
                    throw new Error('Invalid API key. Please check your API key.');
                } else {
                    throw new Error('Failed to fetch weather data. Please try again.');
                }
            }
            
            return await response.json();
        }

        async function fetchForecast(city) {
            const response = await fetch(
                `${BASE_URL}/forecast?q=${city}&units=metric&appid=${API_KEY}`
            );
            
            if (!response.ok) {
                throw new Error('Failed to fetch forecast data.');
            }
            
            return await response.json();
        }

        function displayCurrentWeather(data) {
            const date = new Date();
            
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('date').textContent = date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('weatherIcon').textContent = weatherIcons[data.weather[0].icon] || 'üå§Ô∏è';
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            
            currentWeather.classList.add('active');
        }

        function displayForecast(data) {
            const forecastGrid = document.getElementById('forecastGrid');
            forecastGrid.innerHTML = '';
            
            // Get one forecast per day (every 8th item = 24 hours)
            const dailyForecasts = data.list.filter((item, index) => index % 8 === 0).slice(0, 5);
            
            dailyForecasts.forEach(day => {
                const date = new Date(day.dt * 1000);
                const card = document.createElement('div');
                card.className = 'forecast-card';
                
                card.innerHTML = `
                    <div class="forecast-date">${date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</div>
                    <div class="forecast-icon">${weatherIcons[day.weather[0].icon] || 'üå§Ô∏è'}</div>
                    <div class="forecast-temp">${Math.round(day.main.temp)}¬∞C</div>
                    <div class="forecast-desc">${day.weather[0].description}</div>
                `;
                
                forecastGrid.appendChild(card);
            });
            
            forecast.classList.add('active');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
            setTimeout(() => {
                error.classList.remove('active');
            }, 5000);
        }

        function showLoading() {
            loading.classList.add('active');
        }

        function hideLoading() {
            loading.classList.remove('active');
        }

        function hideAll() {
            currentWeather.classList.remove('active');
            forecast.classList.remove('active');
            error.classList.remove('active');
        }

        // Load default city on page load (optional)
        window.addEventListener('load', () => {
            cityInput.value = 'London';
        });
    </script>
</body>
</html>
